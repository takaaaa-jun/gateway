# =============================================================
# [開発用] バックエンドAPIの直接アクセスルート
# 本番公開時はこのファイルを削除 or .bak にリネームすること
# =============================================================
location /recipe-search-app/api/ {
    set $upstream http://recipe-search-app-backend:8005;
    rewrite ^/recipe-search-app/api/(.*)$ /$1 break;
    proxy_pass $upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
